    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 1s ease;
            color: white;
        }
        #pomodoro-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 350px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        #timer {
            font-size: 4.5em;
            margin: 20px 0;
            font-weight: 600;
        }
        #currentTime {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .label {
            font-weight: 600;
            margin-right: 5px;
        }
        #activityTimeline {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .activity {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .activity-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .current-activity {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .current-activity .activity-indicator {
            background-color: #4CAF50;
        }
        .next-activity .activity-indicator {
            background-color: #FFC107;
        }
        .activity-name {
            flex-grow: 1;
            text-align: left;
        }
        .activity-time {
            font-size: 0.9em;
            opacity: 0.8;
        }


        /* Animation: Grow */
        @keyframes grow {
            0% { transform: scale(1); }
            100% { transform: scale(50); opacity: 0; }
        }
        .grow-animation {
            animation: grow 2s forwards;
        }


        /* Animation: Fall */
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .fall-animation {
            animation: fall 2s forwards;
        }


        /* Animation: Roll */
        @keyframes roll {
            0% { transform: rotate(0deg) translateX(0); }
            100% { transform: rotate(720deg) translateX(100vw); }
        }
        .roll-animation {
            animation: roll 2s forwards;
        }


        /* Animation: Explode */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .explode-animation {
            animation: explode 1s forwards;
        }
    </style>

        currentColor = newColor;

        const animation = animations[Math.floor(Math.random() * animations.length)];
        container.classList.add(animation);

        setTimeout(() => {
            container.classList.remove(animation);
            changeBackgroundColor();
        }, 2000);

    function parseTimeToMinutes(timeString) {
        const [time, period] = timeString.split(' ');
        let [hours, minutes] = time.split(':').map(Number);
        if (period === 'PM' && hours !== 12) hours += 12;
        if (period === 'AM' && hours === 12) hours = 0;
        return hours * 60 + minutes;
    }

        const now = getCSTTime();
        const currentTimeString = formatTime(now);

        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        const currentSeconds = now.getSeconds();

        let currentBlock = { name: "Outside Schedule", start: "12:00 AM", end: "12:00 AM" };
        let nextBlock = { name: "Outside Schedule", start: "12:00 AM", end: "12:00 AM" };
        let isWithinSchedule = false;

        // Find the current block and next block
        for (let i = 0; i < todaySchedule.length; i++) {
            const block = todaySchedule[i];
            const startMinutes = parseTimeToMinutes(block.start);
            const endMinutes = parseTimeToMinutes(block.end);

            }

            previousBlockName = currentBlock.name;

            timeLeft = endSeconds - (currentMinutes * 60 + currentSeconds);

            const nextStartSeconds = parseTimeToMinutes(nextBlock.start) * 60;
            timeLeft = ((nextStartSeconds - (currentMinutes * 60 + currentSeconds) + 86400) % 86400);
        }

        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
