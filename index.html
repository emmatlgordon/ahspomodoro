<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        #currentTime {
            color: #FF5733;
        }
        #currentBlock {
            color: #33C3FF;
        }
        #timeRemaining {
            color: #82E0AA;
            font-weight: bold;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time: <span id="currentTime"></span> CST/CDT</h1>
        <h2>You are in: <span id="currentBlock"></span></h2>
        <h2>Time Remaining: <span id="timeRemaining"></span></h2>
    </div>

    <script>
        const schedule = [
            { start: "08:45", end: "09:12", name: "Pomodoro 1" },
            { start: "09:12", end: "09:18", name: "Short Break" },
            { start: "09:18", end: "09:45", name: "Pomodoro 2" },
            { start: "09:45", end: "09:51", name: "Short Break" },
            { start: "09:51", end: "10:18", name: "Pomodoro 3" },
            { start: "10:18", end: "10:28", name: "Long Break" },
            { start: "10:28", end: "10:55", name: "Pomodoro 4" },
            { start: "10:55", end: "11:01", name: "Short Break" },
            { start: "11:01", end: "11:28", name: "Pomodoro 5" },
            { start: "11:28", end: "11:34", name: "Short Break" },
            { start: "11:34", end: "12:01", name: "Pomodoro 6" }
        ];

        function updateTime() {
            const now = new Date();
            
            // Convert to Chicago time
            const options = { timeZone: 'America/Chicago', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const chicagoTimeString = new Intl.DateTimeFormat('en-US', options).format(now);
            
            document.getElementById("currentTime").innerText = chicagoTimeString.slice(0, 5);

            let currentBlock = "Outside Schedule";
            let timeRemaining = "";

            for (const block of schedule) {
                if (chicagoTimeString >= block.start && chicagoTimeString < block.end) {
                    currentBlock = block.name;

                    const endTime = new Date(now);
                    const [endHours, endMinutes] = block.end.split(":");
                    endTime.setHours(endHours);
                    endTime.setMinutes(endMinutes);
                    endTime.setSeconds(0);

                    const diff = endTime - now;
                    const minutes = Math.floor(diff / 1000 / 60);
                    const seconds = Math.floor((diff / 1000) % 60);

                    timeRemaining = `${minutes} minutes and ${seconds < 10 ? '0' : ''}${seconds} seconds`;
                    break;
                }
            }

            document.getElementById("currentBlock").innerText = currentBlock;
            document.getElementById("timeRemaining").innerText = timeRemaining;

            setTimeout(updateTime, 1000); // Update every second
        }

        updateTime();
    </script>
</body>
</html>
