<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer (CST)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 1s ease;
            color: white;
        }
        #pomodoro-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        #timer {
            font-size: 4em;
            margin: 15px 0;
            font-weight: 600;
        }
        #currentTime, #currentBlock, #nextBlock {
            font-size: 1.1em;
            margin: 8px 0;
        }
        .label {
            font-weight: 600;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <script>
    (function() {
        if (document.getElementById('pomodoro-container')) {
            console.log('Pomodoro timer already exists. Skipping creation.');
            return;
        }
        const container = document.createElement('div');
        container.id = 'pomodoro-container';
        container.innerHTML = `
            <h1>Pomodoro Timer (CST)</h1>
            <div id="currentTime"><span class="label">Current:</span> --:--:-- CST</div>
            <div id="timer">--:--</div>
            <div id="currentBlock"><span class="label">Current:</span> --</div>
            <div id="nextBlock"><span class="label">Next:</span> --</div>
        `;
        document.body.appendChild(container);
        const schedule = [
            { start: "08:45", end: "09:12", name: "Pomodoro 1" },
            { start: "09:12", end: "09:18", name: "Short Break" },
            { start: "09:18", end: "09:45", name: "Pomodoro 2" },
            { start: "09:45", end: "09:51", name: "Short Break" },
            { start: "09:51", end: "10:18", name: "Pomodoro 3" },
            { start: "10:18", end: "10:28", name: "Long Break" },
            { start: "10:28", end: "10:55", name: "Pomodoro 4" },
            { start: "10:55", end: "11:01", name: "Short Break" },
            { start: "11:01", end: "11:28", name: "Pomodoro 5" },
            { start: "11:28", end: "11:34", name: "Short Break" },
            { start: "11:34", end: "12:01", name: "Pomodoro 6" }
        ];
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', // Common colors
            '#FF8C00', '#9932CC', '#8FBC8F', '#DB7093', '#20B2AA', // Less common
            '#FF1493', '#00CED1', '#FF4500', '#32CD32', '#BA55D3', // Rare colors
            '#1E90FF', '#FF6347', '#7B68EE', '#3CB371', '#F08080'  // Very rare colors
        ];
        const transitions = [
            { name: 'fade', apply: (el) => { el.style.opacity = 0; setTimeout(() => { el.style.opacity = 1; }, 50); } },
            { name: 'slideUp', apply: (el) => { el.style.transform = 'translateY(20px)'; setTimeout(() => { el.style.transform = 'translateY(0)'; }, 50); } },
            { name: 'slideDown', apply: (el) => { el.style.transform = 'translateY(-20px)'; setTimeout(() => { el.style.transform = 'translateY(0)'; }, 50); } },
            { name: 'zoomIn', apply: (el) => { el.style.transform = 'scale(0.9)'; setTimeout(() => { el.style.transform = 'scale(1)'; }, 50); } },
            { name: 'zoomOut', apply: (el) => { el.style.transform = 'scale(1.1)'; setTimeout(() => { el.style.transform = 'scale(1)'; }, 50); } },
            { name: 'rotate', apply: (el) => { el.style.transform = 'rotate(5deg)'; setTimeout(() => { el.style.transform = 'rotate(0)'; }, 50); } }
        ];
        let previousBlockName = "";
        let currentColor = "";
        function getCSTTime() {
            return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Chicago"}));
        }
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }
        function changeBackgroundColor() {
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentColor);
            currentColor = newColor;
            document.body.style.backgroundColor = currentColor;
        }
        function applyTransition() {
            const transition = transitions[Math.floor(Math.random() * transitions.length)];
            transition.apply(document.getElementById('pomodoro-container'));
        }
        function updateTimer() {
            const now = getCSTTime();
            const currentTimeString = formatTime(now);
            document.getElementById('currentTime').innerHTML = `<span class="label">Current:</span> ${currentTimeString} CST`;
            let currentBlock = { name: "Outside Schedule", end: "00:00" };
            let nextBlock = { name: "Outside Schedule" };
            for (let i = 0; i < schedule.length; i++) {
                const block = schedule[i];
                const [startHour, startMinute] = block.start.split(':');
                const [endHour, endMinute] = block.end.split(':');
                const blockStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute);
                const blockEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, endMinute);
                if (now >= blockStart && now < blockEnd) {
                    currentBlock = block;
                    nextBlock = schedule[(i + 1) % schedule.length];
                    break;
                }
            }
            if (currentBlock.name !== previousBlockName) {
                changeBackgroundColor();
                applyTransition();
                previousBlockName = currentBlock.name;
            }
            const [endHour, endMinute] = currentBlock.end.split(':');
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, endMinute);
            const timeLeft = Math.max(0, Math.floor((endTime - now) / 1000));
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('currentBlock').innerHTML = `<span class="label">Current:</span> ${currentBlock.name}`;
            document.getElementById('nextBlock').innerHTML = `<span class="label">Next:</span> ${nextBlock.name}`;
            setTimeout(updateTimer, 1000);
        }
        updateTimer();
    })();
    </script>
</body>
</html>
